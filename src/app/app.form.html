

  <h2>Contact Now</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="form-group">
      <label for="fname">First Name: </label>
      <input class="form-control" id="name" type="text" placeholder="First Name" formControlName="name" />
    </div>
    <div class="form-group mt-2">
    <label for="email">Email Address: </label>
    <input class="form-control" id="email" type="email" placeholder="Youremail@email.com" formControlName="email" />
    </div>
    <div class="form-group mt-2">
      <label for="phone">Phone Number: </label>
      <input class="form-control" id="phone" type="tel" placeholder="(###)###-####" formControlName="phone" />
    </div>
    <div class="form-group mt-2">
      <label for="subject">Subject: </label>
      <input class="form-control" id="subject" type="text" placeholder="Reason for inquiry" formControlName="subject" />
    </div>
    <div class="form-group mt-2">
      <label for="comments">Detail Description: </label>
      <textarea class="form-control" id="comments" type="text-area" formControlName="comments" placeholder="Additional details for the inquiry" rows="3"></textarea>
    </div>
    <button class="btn btn-primary mt-2" type="submit" [disabled]="!contactForm.valid">Submit</button>
  </form>
